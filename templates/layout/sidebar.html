{{ define "sidebar" }}
<aside id="app-sidebar" class="fixed inset-y-0 left-0 z-40 flex w-64 -translate-x-full flex-col border-r border-slate-200 bg-white px-4 py-6 transition-transform duration-200 lg:static lg:shrink-0 lg:translate-x-0">
    <div class="flex items-center gap-3 px-2 pb-6">
        <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-[#800080] text-xs font-semibold uppercase tracking-widest text-white">
            STIE
        </div>
        <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Mail Approval</p>
            <p class="text-sm font-semibold text-slate-800">Admin Panel</p>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto">
        <ul class="space-y-2" style="margin-top: 10px;">
            <li>
                <a href="{{ baseURL "/dashboard" }}" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold {{ if eq .Page "dashboard" }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if eq .Page "dashboard" }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-grid-alt text-xl"></i>
                    <span key="t-dashboards">Dashboard</span>
                </a>
            </li>
            <!-- <li>
                <a href="#" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800">
                    <i class="bx bx-sitemap text-xl"></i>
                    <span>Workflow Admin</span>
                </a>
            </li> -->
            <li>
                <a href="#" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800">
                    <i class="bx bx-file text-xl"></i>
                    <span>Document Types</span>
                </a>
            </li>
            {{ if index .Permissions "role_management_access" }}
            <li>
                <a href="{{ baseURL "/role" }}" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold {{ if or (eq .Page "role") (eq .Page "roleForm") (eq .Page "roleEdit") }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if or (eq .Page "role") (eq .Page "roleForm") (eq .Page "roleEdit") }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-user text-xl"></i>
                    <span>User Roles</span>
                </a>
            </li>
            {{ end }}
            {{ if index .Permissions "user_management_access" }}
            <li>
                <a href="{{ baseURL "/users" }}" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold {{ if eq .Page "user" }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if eq .Page "user" }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-id-card text-xl"></i>
                    <span>Users</span>
                </a>
            </li>
            {{ end }}
            <li>
                <a href="#" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800">
                    <i class="bx bx-bar-chart-square text-xl"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
{{ end }}
