{{ define "sidebar" }}
<aside id="app-sidebar" class="fixed inset-y-0 left-0 z-50 flex w-[15.5rem] max-w-[85vw] -translate-x-full flex-col border-r border-slate-200 bg-white px-4 pb-6 pt-5 shadow-2xl transition-transform duration-200 ease-out lg:static lg:shrink-0 lg:translate-x-0 lg:shadow-none">
    <div class="flex items-center justify-between px-2 pb-5">
        <div class="flex items-center gap-3">
            <div class="flex h-11 w-11 items-center justify-center rounded-xl bg-[#800080] text-xs font-semibold uppercase tracking-widest text-white">
                STIE
            </div>
            <div>
                <p class="text-xs uppercase tracking-[0.3em] text-slate-400">Mail Approval</p>
                <p class="text-sm font-semibold text-slate-800">Admin Panel</p>
            </div>
        </div>
        <button type="button" class="inline-flex h-9 w-9 items-center justify-center rounded-lg border border-slate-200 text-slate-500 transition hover:bg-slate-50 lg:hidden" data-sidebar-toggle aria-label="Close sidebar">
            <i class="bx bx-x text-2xl"></i>
        </button>
    </div>

    <nav class="flex-1 overflow-y-auto pr-1">
        <ul class="mt-2 space-y-0.5">
            <li>
                <a href="{{ baseURL "/dashboard" }}" class="flex items-center gap-3 rounded-2xl px-3 py-2 text-[14px] font-semibold sm:gap-4 sm:px-4 sm:py-2.5 sm:text-[15px] {{ if eq .Page "dashboard" }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if eq .Page "dashboard" }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-grid-alt text-xl"></i>
                    <span key="t-dashboards">Dashboard</span>
                </a>
            </li>
            <!-- <li>
                <a href="#" class="flex items-center gap-4 rounded-2xl px-4 py-3 text-[15px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800">
                    <i class="bx bx-sitemap text-xl"></i>
                    <span>Workflow Admin</span>
                </a>
            </li> -->
            <li>
                <a href="#" class="flex items-center gap-3 rounded-2xl px-3 py-2 text-[14px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800 sm:gap-4 sm:px-4 sm:py-2.5 sm:text-[15px]">
                    <i class="bx bx-file text-xl"></i>
                    <span>Document Types</span>
                </a>
            </li>
            {{ if index .Permissions "role_management_access" }}
            <li>
                <a href="{{ baseURL "/role" }}" class="flex items-center gap-3 rounded-2xl px-3 py-2 text-[14px] font-semibold sm:gap-4 sm:px-4 sm:py-2.5 sm:text-[15px] {{ if or (eq .Page "role") (eq .Page "roleForm") (eq .Page "roleEdit") }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if or (eq .Page "role") (eq .Page "roleForm") (eq .Page "roleEdit") }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-user text-xl"></i>
                    <span>User Roles</span>
                </a>
            </li>
            {{ end }}
            {{ if index .Permissions "user_management_access" }}
            <li>
                <a href="{{ baseURL "/users" }}" class="flex items-center gap-3 rounded-2xl px-3 py-2 text-[14px] font-semibold sm:gap-4 sm:px-4 sm:py-2.5 sm:text-[15px] {{ if eq .Page "user" }}bg-brand-50 text-[#800080] shadow-sm ring-1{{ else }}text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800{{ end }}" {{ if eq .Page "user" }}style="--tw-ring-color: rgb(128 0 128 / var(--tw-bg-opacity, 1));"{{ end }}>
                    <i class="bx bx-id-card text-xl"></i>
                    <span>Users</span>
                </a>
            </li>
            {{ end }}
            <li>
                <a href="#" class="flex items-center gap-3 rounded-2xl px-3 py-2 text-[14px] font-semibold text-slate-600 transition hover:bg-slate-100/70 hover:text-slate-800 sm:gap-4 sm:px-4 sm:py-2.5 sm:text-[15px]">
                    <i class="bx bx-bar-chart-square text-xl"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
{{ end }}
